<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Forest_fire_App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>


<body>
  <header class="site-header">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand mr-4" href="/">Forestfire Prediction</a>
        <!--<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">-->
        <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
  </header>
  <main role="main" class="container">
    <div class="row">
      <form action='/predict' method="post" class="col s12">
        <div class="row">
          <div class="input-field col s4">
            <label for="first_name"><b>Temperature</b></label>
            <br>
            <input placeholder="Temperature in Celsius" name="Temperature" id="first_name" type="text"
              value="{{request.form.Temperature}}">
          </div>
          <div class="input-field col s4">

            <label for="last_name"><b>Oxygen </b></label>
            <br>
            <input id="last_name" name="Oxygen" placeholder="Oxygen content in ppm" type="text"
              value="{{request.form.Oxygen}}">

          </div>

          <div class="input-field col s4">
            <label for="final_name"><b>Humidity</b></label>
            <br>
            <input id="final_name" name="Humidity" placeholder="Humidity %" type="text"
              value="{{request.form.Humidity}}">
          </div>

        </div>
        <br>
        <!--<div class="row center">
          <button type="submit" value='condition' <b>Condition of forest</button>
          <br>-->
          <br>
          <div class="row center">

            <button type="submit" value='predict' <b>Condition of forest</button>
          </div>
      </form>
    </div>
    <br>
    {{pred_text}}


    </div>
  </main>
</body>

</html>
