<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Forest_fire_App</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>


<body>
     <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
            <a class="navbar-brand mr-4" href="/">Forest_Fire></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
             <span class="navbar-toggler-icon"></span>
            </button>
        </div>
      </nav>
     </header>
     <main role="main" class="container">
        <div class="row">
          <form action='/predict' method="post" class="col s12">
            <div class="row">
              <div class="input-field col s4">
                  <label for="first_name"><b>Temperature</b></label>
                  <br>
                 <input placeholder="Temperature in Celsius" name="Temperature" id="first_name" type="text" value="{{request.form.Temperature}}" >
              </div>
                   <div class="input-field col s4">

                  <label for="last_name"><b>Oxygen </b></label>
                   <br>
                   <input id="last_name" name="Oxygen" placeholder="Oxygen content in ppm"  type="text" value="{{request.form.Oxygen}}"  >

                  </div>

                  <div class="input-field col s4">
                     <label for="final_name"><b>Humidity</b></label>
                        <br>
                    <input id="final_name" name="Humidity" placeholder="Humidity %" type="text" value="{{request.form.Humidity}}">
                  </div>

                   </div>

                    <div class="row center">

                        <button type="submit" value='predict'<b>Predict Probability</button>
                     </div>
                  </form>
               </div>

             <br>
             <br>
              {{pred_text}}


           </div>
         </main>
  </body>
  </html>
